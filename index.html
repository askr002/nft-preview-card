<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="card">
        <img class="main_image" src="images/image-equilibrium.jpg" alt="glass cube standing on a corner reflecting light">
        <h3 class="title">Equilibrium #3492</h3>
        <p class="main_text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="stats">
            <div class="price">
                <img src="images/icon-ethereum.svg" alt="ethereum"><span class="cost">0.041 ETH</span>
            </div>
            <div class="days_left">
                <img src="images/icon-clock.svg" alt="icon-clock"><span class="time">3 days left</span>
            </div>
        </div>
        <span class="break"></span>
        <div class="creator_info">
            <img src="images/image-avatar.png" alt="" class="avatar">
            <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
